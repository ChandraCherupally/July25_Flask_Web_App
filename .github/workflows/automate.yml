name: Run python test and deploy

on: 
    push: 
        branches:
            - main

jobs:
    job1:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Intall Python
              uses: actions/setup-python@v5
              with:
                python-version: 3.12.2
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install pytest
                  pip install -r requirements.txt

            - name: Run tests with pytest
              run: |
                  pytest 

    job2:
        needs: job1
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-access-key-id: ${{ secrets.ACCESS_KEY_AWS }}
                aws-secret-access-key: ${{ secrets.ACCESS_SECRETE_KEY_AWS }}
                aws-region: us-east-1

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v1

            - name: Build, tag, and push image to Amazon ECR
              id: build-image
              env:
                ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                ECR_REPOSITORY: july25_flask_loan
                IMAGE_TAG: ${{ github.sha }}
              run: |
                docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
                docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
                echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

            - name: Fill in the new image ID in the Amazon ECS task definition
              id: task-def
              uses: aws-actions/amazon-ecs-render-task-definition@v1
              with:
                task-definition: loan_app_task-revision1.json
                container-name: flask_container
                image: ${{ steps.build-image.outputs.image }}

            - name: Deploy Amazon ECS task definition
              uses: aws-actions/amazon-ecs-deploy-task-definition@v2
              with:
                task-definition: ${{ steps.task-def.outputs.task-definition }}
                service: loan_app_task-service
                cluster: loan-app-cluster25
                wait-for-service-stability: true                  